[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

markers =
    unit: Unit tests
    integration: Integration tests
    real_firewall: Tests that require real firewall
    slow: Slow running tests
    mock: Mock tests
